<!DOCTYPE html>
<head>
    <title>Corner Caf&eacute;</title>

<body>
    <header>
        <div class="flex header-wrapper">
            <a class="flex branding" href="/index.html">
                <img class="logo" src="./images/logo.png" alt="Corner Cafe Logo" width="50" height="50"/>
                <div>
                    <h1>Corner Caf&eacute;</h1>
                </div>
            </a>
            <div class="spacer"></div>
            <nav>
                <ul>
                    <li>
                        <a class="underline" href="#">Menu</a>
                    </li>
                    <li>
                        <a class="underline"  href="#">Merchandise</a>
                    </li>
                    <li>

                    </li>
                    <li>
